<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Restaurant Manager Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="config/config.js"></script>
	<script src="/config/getRoutes.js"></script>
	<script src="scripts/request.js"></script>
	<script src="login.js"></script>

</head>

<body class="bg-light">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 col-lg-4">
				<div class="card mt-5">
					<div class="card-body">
						<h2 class="text-center mb-4">Iniciar sesión</h2>
						<form>
							<div class="mb-3">
								<label for="username" class="form-label">Usuario</label>
								<input type="text" class="form-control" id="username" placeholder="Ingresa tu correo"
									required autocomplete="off">
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Contraseña</label>
								<input type="password" class="form-control" id="password"
									placeholder="Ingresa tu contraseña" required autocomplete="off">
							</div>
							<button class="btn btn-primary w-100" onclick="validateLogin()">Ingresar</button>
						</form>
					</div>
					<div class="card-footer text-center">
						<a href="#">¿Olvidaste tu contraseña?</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS and dependencies -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
